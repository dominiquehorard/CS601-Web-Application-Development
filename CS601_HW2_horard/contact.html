    <section class="contact">

      <div class="contact_message">
        <h3>Get in touch!</h3>
        <p>Don't be scared! Send an email, lets build something beautiful together!</p>
      </div>

      <div class="container grid">
        <form class="contact_form" id="contact_form">
          <div class="form_control">
            <h3>First Name:</h3>
            <input type="text" name="first_name" required>
          </div>

          <div class="form_control">
            <h3>Last Name:</h3>
            <input type="text" name="last_name" required>
          </div>

          <div class="form_control">
            <h3>Company Name:</h3>
            <input type="text" name="company_name">
          </div>

          <div class="form_control">
            <h3>Email Address:</h3>
            <input type="text" name="email_address" required>
          </div>

          <div class="form_control">
            <h3>Message:</h3>
            <textarea name="email_body" cols="50" rows="10" form="contact_form"></textarea>
          </div>

          <input type="submit" value="Send" class="btn btn-send">
        </form>
      </div>
    </section>
